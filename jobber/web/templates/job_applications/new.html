{% extends "layout.html" %}
{% block body %}
    <h2>Apply for a Job</h2>
    <div>&nbsp;</div>
    <fieldset>
        <form action="{{ url_for('save_job_application') }}" method="post" class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" name="applicant_name" placeholder="Your Name">
              </div>
            </div>

            {% for question in questions %}
            <div class="form-group">
                <label for="input{{ question['id'] }}" class="col-lg-2 control-label">{{ question['question'] }}</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="input{{ question['id'] }}" name="{{ question['id'] }}">
                </div>
            </div>
            {% endfor %}

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Reset</button>
                  <a href="{{ url_for('show_job_applications') }}" class="btn btn-default">Cancel</a>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
    </fieldset>
{% endblock %}
